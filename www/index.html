<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="index.bundle.css">
  <title>FieldMapper</title>
</head>

<body class="grey-100">
  <div class="header grey-900 shadow">
    <div class="left" style="margin-top: 12px">
      <span class="text-big margin">FieldMapper</span>
    </div>
    <div class="right">
      <span class="text-small margin" style="color: lightgrey" id="status"></span>
    </div>
  </div>
  <div class="footer grey-900 shadow tab">
    <button class="icon ion-android-map active" id="mapBtn" onclick="openTab('map')"> Map</button>
    <button class="icon ion-ios-gear" id="settingsBtn" onclick="openTab('tabSettings')"> Settings</button>
  </div>
  <div class="content has-header has-footer">
    <div class="tab-content active" id="map"></div>
    <div class="tab-content padding" id="tabSettings">

      <div id="settingsList" class="list radius" style="margin-top: 5px">
        <div class="item" onclick="openPage('./main/settings/variables/managevariables')">
          <h2>Variable Management</h2>
          <div class="right">
            <i class="icon icon-small ion-chevron-right grey" style="margin-right: 5px"></i>
          </div>
        </div>
        <div class="item" onclick="openPage('./main/settings/options/options')">
          <h2>Options</h2>
          <div class="right">
            <i class="icon icon-small ion-chevron-right grey" style="margin-right: 5px"></i>
          </div>
        </div>
        <div class="item" onclick="openPage('./main/settings/layers/managelayers')">
          <h2>Layer Management</h2>
          <div class="right">
            <i class="icon icon-small ion-chevron-right grey" style="margin-right: 5px"></i>
          </div>
        </div>
        <div class="item" onclick="openPage('./main/settings/reset/reset')">
          <h2>Reset</h2>
          <div class="right">
            <i class="icon icon-small ion-chevron-right grey" style="margin-right: 5px"></i>
          </div>
        </div>
      </div>

      <div id="about">
        <div id="about-content">
          <p>Thanks for using FieldMapper.</p>
          <p>Visit the <a href="https://fieldmapperapp.github.io">project website</a> for an
            extensive
            documentation.</p>
        </div>
        <div id="imprint">
          <p>FieldMapper v1.0.0-beta | &copy; <a href="mailto:felix-schott@gmx.de">Felix Schott</a> 2020
            |
            Published
            under
            <a href="https://github.com/FieldMapperApp/FieldMapper/blob/master/LICENSE">GNU GPLv3</a></p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
  <script src="index.bundle.js"></script>
  <script>
    window.app.init();
  </script>
</body>

</html>
