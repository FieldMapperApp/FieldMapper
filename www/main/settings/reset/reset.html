<div class="page grey-100">
    <div class="header grey-900 shadow">
        <button class="left icon ion-android-arrow-back" onclick="backPage()"></button>
        <h1>Reset</h1>
    </div>
    <div class="content padding has-header">
        <form id="clearForm">
            <div class="list radius" style="margin-top: 10px">
                <div class="item">
                    <h2 class="text-strong">Set to default</h2>
                    <div class="item">
                        <label for="clearVariables">Variables</label>
                        <div class="right"><input type="checkbox" id="clearVariables"></div>
                    </div>
                    <div class="item">
                        <label for="clearLayers">Layers</label>
                        <div class="right"><input type="checkbox" id="clearLayers"></div>
                    </div>
                    <div class="item">
                        <label for="clearOptions">Options</label>
                        <div class="right"><input type="checkbox" id="clearOptions"></div>
                    </div>
                    <div class="item">
                        <label for="clearFiles">Exports</label>
                        <div class="right"><input type="checkbox" id="clearFiles"></div>
                    </div>
                    <div class="item">
                        <label for="clearCache">Cached tiles</label>
                        <div class="right"><input type="checkbox" id="clearCache"></div>
                    </div>
                    <div class="space"></div>
                    <div class="row-center">
                        <button type="submit" class="grey-900 radius">Apply</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
