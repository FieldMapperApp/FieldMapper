<div class="page grey-100">
    <div class="header grey-900 shadow">
        <button class="left icon ion-android-arrow-back" onclick="backPage()"></button>
        <h1>Options</h1>
    </div>
    <div class="content padding has-header">
        <form id="formoptions">
            <div class="list margin radius">
                <div class="item">
                    <h2 class="text-strong">Toolbars</h2>
                    <div class="item">
                        <label for="colorbarCheckbox">Color bar</label>
                        <div class="right">
                            <input type="checkbox" class="switch grey-900" id="colorbarCheckbox" checked>
                        </div>
                    </div>
                    <div class="item">
                        <label for="locationCheckbox">Location</label>
                        <div class="right">
                            <input type="checkbox" class="switch grey-900" id="locationCheckbox" checked>
                        </div>
                    </div>
                    <div class="item" id="item-group">
                        <label for="groupCheckbox">Group</label>
                        <div class="right">
                            <input type="checkbox" class="switch grey-900" id="groupCheckbox" checked>
                        </div>
                    </div>
                    <div class="item">
                        <label for="cachingCheckbox">Caching</label>
                        <div class="right">
                            <input type="checkbox" class="switch grey-900" id="cachingCheckbox" checked>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <h2 class="text-strong">Other</h2>
                    <div class="item">
                        <label for="deletionCheckbox">Allow deletion of imported features</label>
                        <div class="right">
                            <input type="checkbox" class="switch grey-900" id="deletionCheckbox">
                        </div>
                    </div>
                    <div class="item">
                        <label for="exportCheckbox">Include imported features in export</label>
                        <div class="right">
                            <input type="checkbox" class="switch grey-900" id="exportCheckbox">
                        </div>
                    </div>
                    <div class="item" id="item-comments">
                        <label for="commentsCheckbox">Enable comments</label>
                        <div class="right">
                            <input type="checkbox" class="switch grey-900" id="commentsCheckbox" checked>
                        </div>
                    </div>
                    <div class="item">
                        <label class="text-strong">Feature colors</label>
                        <div class="item">
                            <div class="item">
                                <label for="blackCheckbox">Black</label>
                                <div class="right"><input type="checkbox" id="blackCheckbox" value="black"></div>
                              </div>
                              <div class="item">
                                <label for="greenCheckbox">Green</label>
                                <div class="right"><input type="checkbox" id="greenCheckbox" value="green"></div>
                              </div>
                              <div class="item">
                                <label for="yellowCheckbox">Yellow</label>
                                <div class="right"><input type="checkbox" id="yellowCheckbox" value="yellow"></div>
                              </div>
                              <div class="item">
                                <label for="redCheckbox">Red</label>
                                <div class="right"><input type="checkbox" id="redCheckbox" value="red"></div>
                              </div>
                              <div class="item">
                                <label for="blueCheckbox">Blue</label>
                                <div class="right"><input type="checkbox" id="blueCheckbox" value="blue"></div>
                              </div>
                              <div class="item">
                                <label for="brownCheckbox">Brown</label>
                                <div class="right"><input type="checkbox" id="brownCheckbox" value="brown"></div>
                              </div>
                        </div>
                    </div>
                </div>

                <!-- max zoom lvl Ã¼ber user input -->
            </div>
        </form>
    </div>
</div>
