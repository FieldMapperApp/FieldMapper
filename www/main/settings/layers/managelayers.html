<div class="page grey-100">
    <div class="header grey-900 shadow">
        <button class="left icon ion-android-arrow-back" onclick="backPage()"></button>
        <h1>Import layers</h1>
        <button class="icon ion-android-more-vertical right" onclick="openPopover('manageLayersMenu')"></button>
    </div>
    <div class="popover" id="manageLayersMenu">
        <div class="list">
            <div class="item">
                <h2 id="clearLayersBtn">Clear layers</h1>
            </div>
        </div>
    </div>
    <div class="content padding has-header">
        <form id="formlayers">
            <div class="list radius" id="listlayers" style="margin-top: 10px">
                <div class="item">
                    <input autofocus type="text" placeholder="Add layer" id="layersinput">
                </div>
            </div>
        </form>
    </div>

</div>
